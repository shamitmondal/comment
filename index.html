<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+Bengali&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card" id="card">

    <h2 id="question">Are you the real owner of this picture?</h2>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="firstYes()">Yes</button>
        <button class="no" onclick="firstNo()">No</button>
    </div>

    <div id="codeBox" class="hidden">
        <p class="code-text">Enter the secret code to see the special message</p>
        <input type="password" id="codeInput" placeholder="Enter code">
        <button class="yes" onclick="checkCode()">Unlock</button>
    </div>

    <div id="message" class="hidden bengali"></div>
</div>

<canvas id="confetti"></canvas>

<script src="script.js"></script>
</body>
</html>
